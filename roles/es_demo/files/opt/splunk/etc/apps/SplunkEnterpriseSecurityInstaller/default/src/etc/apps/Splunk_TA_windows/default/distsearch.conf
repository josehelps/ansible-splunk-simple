## 4.1.5+
[replicationBlacklist]

## Prevent ntsyslog_mappings from being replicated via distsearch
## Note you must disable this blacklist if you use NTSyslog windows data
nontsyslogmappings = apps/Splunk_TA_windows/lookups/ntsyslog_mappings.csv
