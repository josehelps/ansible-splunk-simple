<div class="title">
<%= title %>
<% if(count>1) { %>
    (<%= count %>)
<% } %>
</div>
<div class="dateRange">
    <div class="startDate">
	<div><%= startDate  %></div> 
	<div><%= startTime %></div>
    </div>
    <div class="centerDate">-</div>
    <div class="endDate">
	<div><%= endDate %></div>
	<div><%= endTime %></div>
    </div>
    <div class="timezone">GMT<%= timeZone %></div> 
    <div class="clear"></div>
</div>
